<div (click)="handleCardClick()" class="card">
    <img class="header-image" [src]="gameCard.header_image || '../../../assets/No-Image-Available.png'">

    <div class="game-info-holder">
        <div class="game-name">{{ gameCard.name }}</div>

        <div #gameName class="price">{{ price }}</div>

        <div #tagsHolder class="tags-holder">
            <ng-container *ngIf="tagsExist"></ng-container>
        </div>
    </div>
</div>
