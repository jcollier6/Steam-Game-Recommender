@defer (when isReady) {
    <div class="content" style="gap: 2vh;">
        <app-recommendation-carousel [recommendedGames]="recommendedGames"></app-recommendation-carousel>

        <app-game-card-holder 
            [gameList]="recentGames"
            [cardHolderTitle]="'Recently Played'">
        </app-game-card-holder>

        <app-game-card-holder 
            [gameList]="recommendedGames"
            [cardHolderTitle]="'Games With Your Top Tag of '">
        </app-game-card-holder>
    </div>
} @loading {
    <app-shell-loader></app-shell-loader>
}
